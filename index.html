<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/index.js"></script>
    <title>Libelo Login</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Libelo</h1>
        </header>
        <div class="main-content">
            <div class="login-box">
                <h3>Login</h3>
                <label for="user">
                    Nome de usuário
                    <input type="text" id="user">
                </label>
                <label for="password">
                    Senha
                    <input type="password" id="password">
                </label>
                <p>Não possui uma conta?<p id="register">Cadastre-se!</p></p>
            </div>
            <p>Libelo 2022 &copy; All rights reserved.</p>
        </div>
    </div>
</body>
</html>
