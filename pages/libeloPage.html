<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleLibeloPage.css">
    <script src="../js/libeloPage.js"></script>
    <title>Libelo Home</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Libelo</h1>
        </header>
        <div class="bar">
            <div class="img-border">
                <img src="../assets/logo amf.ico" alt="Logo da AMF" id="amf-logo">
                <p>Antonio Menghetti Faculdade</p>
            </div>
            <div class="drawer">
                <p>Conta</p>
                <p id="certificates">Certificados</p>
                <p>Ajuda</p>
            </div>
        </div>
        <div class="main-content">
            <div class="cert01 cert">
                <img src="../assets/cert01.png" alt="cert01">
                <p>Tendências em Tecnologia</p>
                <p><i>3 Horas</i></p>
            </div>
            <div class="cert02 cert">
                <img src="../assets/cert02.png" alt="cert02">
                <p id="cert02-p">Curso de Back-end com alta disponibilidade e microserviços</p>
                <p><i>16 Horas</i></p>
            </div>
            <div class="cert03 cert">
                <img src="../assets/cert03.png" alt="cert03">
                <p>Curso de Python</p>
                <p><i>40 Horas</i></p>
            </div>
            <div class="cert04 cert">
                <img src="../assets/cert04.png" alt="cert04">
                <p>Programação e a Web para Iniciantes</p>
                <p><i>-- Horas</i></p>
            </div>
            <div class="cert05 cert">
                <img src="../assets/plusSignal.png" alt="plus" id="plus">
                <p>Não encontrou seu certificado?</p>
            </div>
        </div>
    </div>
</body>
</html>
